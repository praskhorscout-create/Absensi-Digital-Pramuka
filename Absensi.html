<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Digital Pramuka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .bg-pramuka { background-color: #1e40af; }
        .bg-accent { background-color: #22c55e; }
    </style>
</head>
<body x-data="absensiApp()">

    <template x-if="currentPage === 'login'">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-100">
                <div class="text-center mb-8">
                    <div class="inline-block p-4 bg-blue-100 rounded-2xl mb-4">
                        <i class="fas fa-scout text-4xl text-blue-700"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-slate-800">Absensi Pramuka</h1>
                    <p class="text-slate-500 text-sm">Silakan pilih akses masuk Anda</p>
                </div>

                <div class="space-y-4">
                    <button @click="login('admin')" class="w-full flex items-center p-4 bg-slate-50 hover:bg-blue-50 border-2 border-transparent hover:border-blue-500 rounded-2xl transition-all duration-300">
                        <div class="w-12 h-12 bg-blue-600 text-white rounded-xl flex items-center justify-center mr-4"><i class="fas fa-user-shield"></i></div>
                        <div class="text-left"><p class="font-bold leading-tight text-slate-800">Admin Sekolah</p><p class="text-xs text-slate-500">Kelola Data & Statistik</p></div>
                    </button>
                    <button @click="login('guru')" class="w-full flex items-center p-4 bg-slate-50 hover:bg-green-50 border-2 border-transparent hover:border-green-500 rounded-2xl transition-all duration-300">
                        <div class="w-12 h-12 bg-green-500 text-white rounded-xl flex items-center justify-center mr-4"><i class="fas fa-chalkboard-teacher"></i></div>
                        <div class="text-left"><p class="font-bold leading-tight text-slate-800">Guru / Pembina</p><p class="text-xs text-slate-500">Isi Absensi Siswa</p></div>
                    </button>
                    <button @click="login('siswa')" class="w-full flex items-center p-4 bg-slate-50 hover:bg-orange-50 border-2 border-transparent hover:border-orange-500 rounded-2xl transition-all duration-300">
                        <div class="w-12 h-12 bg-orange-500 text-white rounded-xl flex items-center justify-center mr-4"><i class="fas fa-user-graduate"></i></div>
                        <div class="text-left"><p class="font-bold leading-tight text-slate-800">Siswa</p><p class="text-xs text-slate-500">Cek Kehadiran Pribadi</p></div>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="currentPage !== 'login'">
        <div>
            <nav class="bg-white border-b sticky top-0 z-40 px-6 py-4 flex justify-between items-center shadow-sm">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-700 rounded-lg flex items-center justify-center text-white"><i class="fas fa-clock"></i></div>
                    <span class="font-bold text-slate-800">PramukaDigital</span>
                </div>
                <div class="flex items-center space-x-4 text-sm">
                    <span class="hidden md:inline text-slate-500" x-text="'Halo, ' + userRole.toUpperCase()"></span>
                    <button @click="logout()" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg font-semibold transition"><i class="fas fa-sign-out-alt"></i> Keluar</button>
                </div>
            </nav>

            <main class="max-w-6xl mx-auto p-6">
                
                <div x-show="userRole === 'admin'" class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-slate-800">Dashboard Manajemen</h2>
                        <div class="space-x-2">
                            <button @click="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:bg-green-700 transition"><i class="fas fa-file-excel mr-1"></i> Excel</button>
                            <button @click="exportToPDF()" class="bg-red-600 text-white px-4 py-2 rounded-xl text-sm font-semibold hover:bg-red-700 transition"><i class="fas fa-file-pdf mr-1"></i> PDF</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <p class="text-slate-400 text-sm font-bold uppercase">Total Siswa</p>
                            <h3 class="text-3xl font-bold text-slate-800">450</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <p class="text-slate-400 text-sm font-bold uppercase">Kehadiran Hari Ini</p>
                            <h3 class="text-3xl font-bold text-green-600">92%</h3>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 text-center">
                            <button class="w-full bg-blue-700 text-white py-3 rounded-xl font-bold mt-2"><i class="fas fa-user-plus mr-2"></i>Tambah Guru/Siswa</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                        <table id="data-table" class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th class="p-4 font-semibold text-slate-600">Nama</th>
                                    <th class="p-4 font-semibold text-slate-600">Role</th>
                                    <th class="p-4 font-semibold text-slate-600 text-center">Status</th>
                                    <th class="p-4 font-semibold text-slate-600 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="person in dataMaster">
                                    <tr class="border-b border-slate-50 hover:bg-slate-50/50">
                                        <td class="p-4 font-medium text-slate-800" x-text="person.nama"></td>
                                        <td class="p-4 text-slate-500 text-sm" x-text="person.jabatan"></td>
                                        <td class="p-4 text-center text-sm"><span class="px-3 py-1 bg-green-100 text-green-700 rounded-full font-bold">Aktif</span></td>
                                        <td class="p-4 text-center">
                                            <button class="text-blue-500 hover:underline mx-2"><i class="fas fa-edit"></i></button>
                                            <button class="text-red-500 hover:underline mx-2"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div x-show="userRole === 'guru'" class="space-y-6">
                    <div class="bg-blue-700 rounded-3xl p-8 text-white shadow-lg relative overflow-hidden">
                        <div class="relative z-10">
                            <h2 class="text-3xl font-bold mb-2">Presensi Kelas 7A</h2>
                            <p class="opacity-80">Rabu, 28 Januari 2026</p>
                        </div>
                        <i class="fas fa-pencil-alt absolute -right-4 -bottom-4 text-9xl opacity-10"></i>
                    </div>

                    <div class="bg-white rounded-3xl shadow-sm p-6">
                        <div class="space-y-4">
                            <template x-for="(siswa, index) in daftarSiswa">
                                <div class="flex flex-col md:flex-row md:items-center justify-between p-4 bg-slate-50 rounded-2xl gap-4">
                                    <div class="flex items-center">
                                        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center font-bold text-blue-700 shadow-sm mr-4" x-text="index+1"></div>
                                        <span class="font-bold text-slate-700" x-text="siswa.nama"></span>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button class="flex-1 md:flex-none px-4 py-2 rounded-xl text-xs font-bold bg-green-500 text-white hover:opacity-90 transition">HADIR</button>
                                        <button class="flex-1 md:flex-none px-4 py-2 rounded-xl text-xs font-bold bg-yellow-500 text-white hover:opacity-90 transition">IZIN</button>
                                        <button class="flex-1 md:flex-none px-4 py-2 rounded-xl text-xs font-bold bg-blue-500 text-white hover:opacity-90 transition">SAKIT</button>
                                        <button class="flex-1 md:flex-none px-4 py-2 rounded-xl text-xs font-bold bg-red-500 text-white hover:opacity-90 transition">ALFA</button>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <button class="w-full mt-8 bg-slate-800 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-slate-900 transition">SIMPAN ABSENSI HARI INI</button>
                    </div>
                </div>

                <div x-show="userRole === 'siswa'" class="space-y-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex items-center justify-between">
                        <div>
                            <h2 class="text-xl font-bold text-slate-800">Halo, Ahmad Fauzi!</h2>
                            <p class="text-slate-500 text-sm italic">Jangan lupa semangat berlatih pramuka hari ini!</p>
                        </div>
                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-700 text-2xl"><i class="fas fa-smile"></i></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center space-y-4">
                            <h3 class="font-bold text-slate-500">STATUS HARI INI</h3>
                            <div class="py-4">
                                <span class="px-6 py-3 bg-green-100 text-green-700 rounded-2xl font-black text-2xl tracking-widest">HADIR</span>
                            </div>
                            <p class="text-xs text-slate-400">Masuk pada pukul 07:15 WIB</p>
                        </div>
                        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                            <h3 class="font-bold text-slate-700 mb-4">Statistik Kehadiran</h3>
                            <div class="space-y-3">
                                <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden">
                                    <div class="bg-blue-600 h-full" style="width: 95%"></div>
                                </div>
                                <div class="flex justify-between text-sm font-bold">
                                    <span>Total Kehadiran</span>
                                    <span>95%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </template>

    <script>
        function absensiApp() {
            return {
                currentPage: 'login',
                userRole: '',
                dataMaster: [
                    { nama: 'Budi Santoso', jabatan: 'Pembina' },
                    { nama: 'Siti Aminah', jabatan: 'Siswa (Pratama)' },
                    { nama: 'Andi Wijaya', jabatan: 'Siswa' },
                    { nama: 'Rina Maryana', jabatan: 'Guru Kelas' },
                    { nama: 'Agus Pratama', jabatan: 'Siswa' },
                ],
                daftarSiswa: [
                    { nama: 'Ahmad Fauzi' },
                    { nama: 'Budi Doremi' },
                    { nama: 'Citra Lestari' },
                    { nama: 'Dedi Corbuzier' },
                    { nama: 'Eka Saputra' }
                ],
                login(role) {
                    this.userRole = role;
                    this.currentPage = 'dashboard';
                },
                logout() {
                    this.currentPage = 'login';
                    this.userRole = '';
                },
                exportToExcel() {
                    const ws = XLSX.utils.json_to_sheet(this.dataMaster);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Data Absensi");
                    XLSX.writeFile(wb, "Rekap_Absensi_Pramuka.xlsx");
                },
                exportToPDF() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.text("Rekap Absensi Digital Pramuka", 14, 15);
                    
                    const headers = [["Nama", "Role Status"]];
                    const data = this.dataMaster.map(item => [item.nama, item.jabatan]);
                    
                    doc.autoTable({
                        head: headers,
                        body: data,
                        startY: 20,
                        theme: 'striped'
                    });
                    
                    doc.save("Rekap_Absensi_Pramuka.pdf");
                }
            }
        }
    </script>
</body>
</html>
